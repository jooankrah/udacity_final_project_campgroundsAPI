apiVersion: apps/v1
kind: Deployment
metadata:
  name: finalproj-campgrounds-api
  # namespace: my-namespace
  labels:
    app: finalproj-campgrounds-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finalproj-campgrounds-api
  template:
    metadata:
      labels:
        app: finalproj-campgrounds-api
    spec:
      containers:
        - name: finalproj-campgrounds-api
          image: jooankrah/finalproj-campgrounds-api-image
          ports:
            - containerPort: 3000
